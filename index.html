<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>解忧杂货铺 - 一个温暖的心灵港湾</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <i class="fas fa-handshake"></i>
                    <span>解忧杂货铺</span>
                </a>
            </div>
            <nav class="nav-right">
                <a href="#" class="nav-link history-link">
                    <i class="fas fa-history"></i>
                    <span>过往问题</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Home page view -->
        <section id="home-view" class="home-view">
            <div class="hero-section">
                <h1 class="main-title">在这里，你的故事有人倾听</h1>
                <p class="subtitle">匿名、安全、温暖的社区</p>
            </div>

            <div class="options-container">
                <div class="option-card">
                    <div class="option-icon">
                        <i class="far fa-comment-dots"></i>
                    </div>
                    <h2 class="option-title">我有话想说</h2>
                    <p class="option-desc">在这里安全地分享你的困扰，收获温暖回应</p>
                    <a href="#" class="option-btn" id="start-confession-btn">开始倾诉</a>
                </div>
                
                <div class="option-card">
                    <div class="option-icon helper-icon">
                        <i class="fas fa-hands-helping"></i>
                    </div>
                    <h2 class="option-title">我想帮助别人</h2>
                    <p class="option-desc">给予他人温暖的建议，成为某人的光</p>
                    <a href="help.html" class="option-btn help-btn">去帮助他人</a>
                </div>
            </div>
        </section>

        <!-- Help page view -->
        <section id="help-view" class="help-view hidden">
            <div class="help-header">
                <h1 class="help-title">帮助一个陌生人</h1>
                <p class="help-subtitle">这些问题来自真正需要支持的人，请你用温柔的心去回答</p>
            </div>

            <div class="message-card">
                <div class="message-image">
                    <img src="https://images.unsplash.com/photo-1583212292454-1fe6229603b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="瓶中信">
                </div>
                <div class="message-info">
                    <div class="message-meta">
                        <span class="message-author"><i class="fas fa-user-circle"></i> 匿名提问者 #2831</span>
                    </div>
                    <div class="message-content">
                        <p>最近总是感觉很焦虑，工作压力很大，晚上经常失眠，不知道该怎么调节自己的状态，希望能得到一些建议。</p>
                    </div>
                    <div class="message-tags">
                        <span class="message-tag">压力</span>
                        <span class="message-tag">焦虑</span>
                        <span class="message-tag">失眠</span>
                    </div>
                    <div class="message-time">2小时前</div>
                    <div class="reply-area">
                        <textarea placeholder="写下你的建议和鼓励..."></textarea>
                        <div class="reply-actions">
                            <div class="emoji-picker">
                                <button class="emoji-btn"><i class="fas fa-heart"></i></button>
                                <button class="emoji-btn"><i class="far fa-smile"></i></button>
                                <button class="emoji-btn"><i class="far fa-smile-beam"></i></button>
                                <button class="emoji-btn"><i class="far fa-grin"></i></button>
                                <button class="emoji-btn"><i class="fas fa-star"></i></button>
                            </div>
                            <button class="submit-reply-btn">
                                <i class="fas fa-paper-plane"></i> 送出回应
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="help-stats">
                <div class="stat-item">
                    <i class="fas fa-heart"></i> 今日已帮助: 3人
                </div>
                <div class="stat-item">
                    <i class="fas fa-users"></i> 累计帮助: 28人
                </div>
                <div class="stat-item">
                    <i class="fas fa-award"></i> 收到感谢: 12次
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <p>© 2024 解忧杂货铺 - 一个温暖的心灵港湾</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
